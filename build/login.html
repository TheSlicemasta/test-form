<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" type="image/x-icon" href="favicon.png">
		<link rel="apple-touch-icon" href="favicon.png">
		<link rel="stylesheet" href="css/bundle.css">
		<title>Log In</title>

	</head>
	<body>

		<div class="container-fluid d-md-flex h-100 p-0">			
			<div class="page m-auto">

				<div class="row m-0 position-relative">
					<a class="page-logo" href="/">RelaxLux</a>
					<div class="col-md p-0 page-media"></div>
					<div class="col-md p-0 align-self-center page-data">

						<form class="page-form" action="#">
							<h1>Log In</h1>
							<div class="form-group">
								<input type="text" id="username" class="form-control" placeholder="Username" required autofocus />
							</div>
							<div class="form-group">
								<input type="password" id="email" class="form-control" placeholder="Password" required />
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="stay">
									<label class="custom-control-label small" for="stay">Stay signed in</label>
									<a class="float-right page-forgotlink" href="#">Forgot password?</a>
								</div>
							</div>
							<div class="form-group page-loginbtn">
								<button type="button" class="btn btn-primary w-50">LOG IN</button>
								<a class="btn btn-outline-primary w-50 float-right" href="signup.html">SIGN UP</a>
							</div>
						</form>

					</div>
				</div>					
				
			</div>			
		</div>

	</body>
</html>
