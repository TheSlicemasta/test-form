<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" type="image/x-icon" href="favicon.png">
		<link rel="apple-touch-icon" href="favicon.png">
		<link rel="stylesheet" href="css/bundle.css">
		<title>Sign Up</title>

	</head>
	<body>

		<div class="container-fluid d-md-flex h-100 p-0">			
			<div class="page m-auto">

				<div class="row m-0 position-relative">
					<a class="page-logo" href="/">RelaxLux</a>
					<div class="col-md p-0 page-media media-signup"></div>
					<div class="col-md p-0 align-self-center page-data">

						<form class="page-form" action="#">
							<h1>Sign Up</h1>
							<div class="form-group">
								<input type="text" id="name" class="form-control" placeholder="Name" required autofocus />
							</div>
							<div class="form-group">
								<input type="email" id="email" class="form-control" placeholder="Email" required />
							</div>
							<div class="form-group">
								<input type="email" id="reemail" class="form-control" placeholder="Re-enter email" required />
							</div>
							<div class="form-group">
								<input type="password" id="password" class="form-control" placeholder="Password" required />
							</div>
							<div class="form-group">
								<input type="password" id="repassword" class="form-control" placeholder="Re-enter password" required />
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox up">
									<input type="checkbox" class="custom-control-input" id="receive">
									<label class="custom-control-label small" for="receive">Receive our weekly newsletter and other occasional updates</label>
								</div>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-primary w-50">SIGN UP</button>
								<a class="btn btn-outline-primary w-50 float-right" href="login.html">LOG IN</a>
							</div>
							<div class="form-group">
								<div class="custom-control clearfix">
									<p class="small">By signing up, you agree to our <a href="#" target="_blank">terms of use</a>, <a href="#" target="_blank">privacy policy</a>, <a href="#" target="_blank">and cookie policy</a>.</p>
								</div>
							</div>
						</form>

					</div>
				</div>					
				
			</div>			
		</div>

	</body>
</html>
